<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Проект</title>
</head>
<body>

<button id = "btn">Увеличить счетчик</button>

<h1 id = "label"></h1>

<script>
    "use strict";

    let counter = 0;

    window.onload = function() {
        let btn = document.getElementById("btn");
        let label = document.getElementById("label");

        label.innerHTML = counter;

        btn.onclick = function() {
            counter = counter + 1;
            label.innerHTML = counter;
        }
    }
</script>
    
</body>
</html>
