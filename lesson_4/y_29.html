<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Проект</title>
</head>
<body>

<script>
    "use strict";

    window.onload = function() {
        let logicVariable = false;

        if(logicVariable === true) {
            console.log("YES");
        }

        if(logicVariable === false) {
            console.log("NO");
        }

        let a = 100;
        let b = 100;

        let logA = (a > b);
        let logB = (a < b);
        let logEqual = (a === b);

        if(logA === true) {
            console.log("A наибольшая");
        }

        if(logB === true) {
            console.log("B наибольшая");
        }

        if(logEqual === true) {
            console.log("A и B равны");
        }
    }
</script>
    
</body>
</html>
