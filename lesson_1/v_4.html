<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проект</title>
</head>
<body>

<script>
    "use strict";

    window.onload = function() {
        let a, b, c;

        a = 5;

        b = a;

        b = b + 4;
        b += 3;
        console.log("B равняется " + b);

        b = b - 20;
        b -= 10;
        console.log("B равняется " + b);

        b = b * 2;
        b *= 3;
        console.log("B равняется " + b);

        b = parseInt(b / 3);
        console.log("B равняется " + b);

        c = 30;

        b = b + c;
        console.log("B равняется " + b);

        console.log("A: " + a);
        console.log("B: " + b);
        console.log("C: " + c);
    }
</script>
    
</body>
</html>
