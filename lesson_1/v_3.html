<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проект</title>
</head>
<body>

<script>
    "use strict";

    window.onload = function() {
        let a, b, sum, raz, proiz, chas, ost;

        a = 19;
        b = 8;

        console.log("Значение A равняется " + a);
        console.log("Значение B равняется " + b);

        sum = a + b;
        raz = a - b;
        proiz = a * b;
        chas = parseInt(a / b);
        ost = parseInt(a % b);

        console.log("Сумма " + sum);
        console.log("Разность " + raz);
        console.log("Произведение " + proiz);
        console.log("Целая часть от деления " + chas);
        console.log("Остаток от деления " + ost);
    }
</script>
    
</body>
</html>
