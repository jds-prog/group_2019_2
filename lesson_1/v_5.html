<body>

<script>
    "use strict";

    window.onload = function() {
        let a, b, r, x, y, s;

        a = 5;
        b = 3;

        r = (a + b) * (a + b) * (a + b);

        console.log("Результат: " + r);

        x = 2;
        y = 3;

        s = x + y;
        r = s * s * s;
        console.log("Второе вычисление: " + r);
    }
</script>
