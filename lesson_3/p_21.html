<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проект</title>
</head>
<body>

<script>
    "use strict";

    window.onload = function() {
        let n = 5;

        console.log("Квадраты чисел");

        for(let i = 1; i <= n; i++) {
            let k = i * i;
            console.log(k);
        }

        console.log("Кубы чисел");

        for(let i = 1; i <= n; i++) {
            let k = i * i * i;
            console.log(k);
        }
    }
</script>
    
</body>
</html>
