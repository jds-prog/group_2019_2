<script>
    "use strict";

    function getPerim(a, b) {
        let s = a + b;
        let p = s * 2;
        return p;
    }

    window.onload = function() {
        let first = getPerim(2, 4);
        let second = getPerim(7, 8);
        let third = getPerim(100, 200);

        console.log(first);
        console.log(second);
        console.log(third);
    }
</script>
