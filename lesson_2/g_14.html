<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проект</title>
</head>
<body>

<script>
    "use strict";

    window.onload = function() {
        let a, b, i;

        a = 10;
        b = 14;

        console.log("Порядок - прямой");

        for(i = a; i <= b; i++) {
            console.log(i);
        }

        console.log("Порядок - обратный");

        for(i = b; i >= a; i--) {
            console.log(i);
        }

        console.log("Программа завершена");
    }
</script>
    
</body>
</html>
