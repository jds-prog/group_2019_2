<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Проект</title>
</head>
<body>

<script>
    "use strict";

    window.onload = function() {
        let arr, i, s;

        arr = [];

        arr[0] = 14;
        arr[1] = -7;
        arr[2] = 50;
        arr[3] = 6;
        arr[4] = 21;

        s = 0;

        for(i = 0; i < arr.length; i++) {
            s = s + arr[i];
        }

        console.log("Сумма равняется: " + s);
    }
</script>
